<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Admin - Add Question</title>
</head>
<body>


<form action="#" th:action="@{/admin/processAddQuestion(courseId=${courseId})}" th:object="${question}"
      method="POST">

    <b th:text="${addedQuestion}"></b>
    <br>
    <br>

    Question: <input type="text" th:field="*{questionContent}">

    <br><br>

    Answer 1: <input type="text" th:field="*{answerOne}">

    <br><br>

    Answer 2: <input type="text" th:field="*{answerTwo}">

    <br><br>

    Answer 3: <input type="text" th:field="*{answerThree}">

    <br><br>

    Answer 4: <input type="text" th:field="*{answerFour}">

    <br><br>

    Correct Answer:
    1<input type="radio" th:field="*{correctAnswer}" th:value="1">
    2<input type="radio" th:field="*{correctAnswer}" th:value="2">
    3<input type="radio" th:field="*{correctAnswer}" th:value="3">
    4<input type="radio" th:field="*{correctAnswer}" th:value="4">

    <br><br>

    <input type="submit" value="Submit">

</form>

<a th:href="@{/admin/viewCourse(courseId=${courseId})}"
   class="btn btn-info btn-sm">
    Back to Course View
</a>


</body>
</html>
