<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Admin - Add Course</title>
</head>
<body>

<form action="#" th:action="@{/admin/processAddCourse}" th:object="${course}" method="POST">

    Course ID: <input type="number" th:field="*{courseId}">

    <br><br>

    Course Name: <input type="text" th:field="*{courseName}">

    <br><br>

    Course Description: <input type="text" th:field="*{courseDescription}">

    <br><br>

    Course Content: <input type="text" th:field="*{courseContent}">

    <br><br>

    <input type="submit" value="Submit">

</form>


</body>
</html>
