<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Course Directory</title>
</head>

<body>
<div class="container">

    <h3>Course Directory</h3>
    <hr>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Course Name</th>
            <th>Course Description</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCourse : ${courses}">

            <td th:text="${tempCourse.courseName}"/>
            <td th:text="${tempCourse.courseDescription}"/>

            <!-- Add view button link -->
            <td>

                <a th:href="@{/courses/viewCourse(courseId=${tempCourse.courseId})}"
                   class="btn btn-info btn-sm">
                    View
                </a>

            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
