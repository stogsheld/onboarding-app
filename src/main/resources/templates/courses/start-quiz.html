<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Quiz</title>
</head>
<body>

<h1>Course Quiz</h1>

<form action="#" th:action="@{/courses/processQuizAnswers(courseId=${courseId})}" th:object="${answers}" method="post">


    <p th:each="tempQuestion: ${question}">

        <b th:text="${tempQuestion.questionContent}"></b>
        <label>
            <input type="checkbox" th:field="${answers.responses}" th:value="1" th:text="${tempQuestion.answerOne}">
            <input type="checkbox" th:field="${answers.responses}" th:value="2" th:text="${tempQuestion.answerTwo}">
            <input type="checkbox" th:field="${answers.responses}" th:value="3" th:text="${tempQuestion.answerThree}">
            <input type="checkbox" th:field="${answers.responses}" th:value="4" th:text="${tempQuestion.answerFour}">
        </label>

        <br><br>
    </p>

    <input type="submit" value="Submit"/>

</form>


</body>
</html>
