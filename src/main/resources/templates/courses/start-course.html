<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Start Course</title>
</head>
<body>

<h3 th:text="${course.courseId} + ' - ' + ${course.courseName}"/>

<p th:text="${course.courseDescription}"/>

<br><br>

<p th:text="'Course Content' + ${course.courseContent}"/>

<br><br>

<a th:href="@{/courses/viewQuiz(courseId=${course.courseId})}">Start Quiz</a>

<br><br>

<a th:href="@{/courses/list}">Back to Course list</a>


</body>
</html>
