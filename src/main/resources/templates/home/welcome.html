<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- Link to the base CSS Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/welcome.css}">

    <title>HMRC @ Accenture</title>
</head>
<body>

<!-- Navbar that is fixed to the top of the screen when scrolling -->
<nav class="navbar navbar-expand-md fixed-top" style="background-color: #460073">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home/welcome}">
            <img alt="Accenture's Logo" height="50" th:src="@{/images/accenture-logo.png}">
        </a>

        <!-- Various links that the user can click on to take them to other pages -->
        <div class="collapse navbar-collapse" style=".nav-item-active">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item-active">
                    <!-- Setting this link as 'active', as it is the page we are currently on (will highlight it) -->
                    <a class="nav-link" aria-current="page" th:href="@{/home/welcome}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/onboarding/onboardingHome}">Onboarding</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/courses/list}">Courses</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" aria-current="page" th:href="@{/admin/adminHome}">Admin Tools</a>
                </li>
            </ul>

            <!-- Add a logout button -->
            <form action="#" th:action="@{/logout}" method="POST" class="d-flex">

                <input class="btn" type="submit" value="Logout"/>

            </form>
        </div>
    </div>
</nav>

<br><br><br><br>

<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h3>Welcome to Accenture's <abbr title="His Majesty's Revenue and Customs">HMRC</abbr> Account Onboarding!</h3>
            <br>
            <h5 th:text="'Welcome ' + ${theUser.firstName}
                        + '! Employee ID: ' + ${theUser.userId}"/>
            <br>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <p>Onboarding</p>
                </div>
                <div class="card-body">
                    <img class="card-img-top" th:src="@{/images/home/onboarding-icon.jpg}" alt="Onboarding Graphic">
                    <br><br>
                    <p>Onboarding can be found here.</p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/onboarding/onboardingHome}"
                       class="btn btn-info btn-sm">
                        Onboarding
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <p>Courses</p>
                </div>
                <div class="card-body">
                    <img class="card-img-top" th:src="@{/images/home/courses-icon.jpg}" alt="Course Graphic">
                    <br><br>
                    <p>The course list can be found here.</p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/courses/list}"
                       class="btn btn-info btn-sm">
                        Courses
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-4" sec:authorize="hasRole('ADMIN')">
            <!-- Hiding Admin button so that only users with 'admin' role are able to see button -->
            <div class="card">
                <div class="card-header">
                    <p>Admin</p>
                </div>
                <div class="card-body">
                    <img class="card-img-top" th:src="@{/images/home/admin-icon.jpg}" alt="Admin Graphic">
                    <br><br>
                    <p>Admin tools can be found here.</p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/admin/adminHome}"
                       class="btn btn-info btn-sm">
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
